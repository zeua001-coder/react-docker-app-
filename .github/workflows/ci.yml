name: CI/CD with Tests and Docker Compose Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test -- --watchAll=false

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test   # solo se ejecuta si las pruebas pasan

    steps:
    - name: Deploy to EC2 with Docker Compose
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}       # tu IP pública de EC2
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}   # tu clave privada (.pem)
        script: |
          cd ~/reactproject/frontend   # ajusta la ruta donde está tu docker-compose.yml
          docker compose down || true
          docker compose up -d --build
