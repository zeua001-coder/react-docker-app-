name: CI/CD with Tests and Deploy Existing Image

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test -- --watchAll=false

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test   # solo se ejecuta si las pruebas pasan

    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}     # tu IP p√∫blica de EC2 (ej. 54.144.169.71)
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }} # tu clave privada (.pem)
        script: |
          # Detener y eliminar contenedor reactprod si existe
          docker stop reactprod || true
          docker rm reactprod || true

          # Levantar el contenedor usando la imagen ya descargada
          docker run -d --name reactprod -p 80:80 frontend-react-app
